<div class="row">
  <div class="col-lg-4 offset-lg-4">
    <h2 class="title">BMI Calculator</h2>
    <div class="row">
      <div class="col-lg-6">
        <div class="fondoItem" [ngClass]="{'inactiveSex':sexo==='femenino'}">
          <div class="container container-sex" (click)="masculino()">
            <i class="fas fa-mars sex"></i>
            <p>Masculino</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="fondoItem" [ngClass]="{'inactiveSex':sexo==='masculino'}">
          <div class="container container-sex" (click)="femenino()">
            <i class="fas fa-venus sex"></i>
            <p>Femenino</p>
          </div>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="fondoItem">
          <div class="container">
            <p>Altura</p>
            <div class="styleNumber">{{altura}}<span class="styleCm">cm</span></div>
            <input type="range" (input)="cambiarAltura($event)" [value]="altura" min="120" max="220" class="form-range" >

          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="fondoItem">
          <div class="container">
            <p>Peso</p>
            <div class="styleNumber">
              {{peso}}
            </div>
            <div>
              <i class="fas fa-minus plusMinus" (click)="peso = peso-1" ></i>
              <i class="fas fa-plus plusMinus" (click)="peso = peso+1" ></i>
            </div>

          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="fondoItem">
          <div class="container">
            <p>Edad</p>
            <div class="styleNumber">
              {{edad}}
            </div>
            <div>
              <i class="fas fa-minus plusMinus" (click)="edad=edad-1"></i>
              <i class="fas fa-plus plusMinus" (click)="edad=edad+1"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <button (click)="calcularBMI()" class="btn btn-primary btn-lg btn-block">
          Calcular
        </button>
      </div>
    </div>
  </div>
</div>
